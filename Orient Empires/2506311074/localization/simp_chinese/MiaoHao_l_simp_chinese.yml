 zhuifeng_decision:0 "追封先祖"
 death_miaohao.001.title:0 "议定庙号"
 death_miaohao.001.desc:0 "臣闻德教重於日新，《礼》经不自天降。故历代之有损有益，随时之可止可行。恭惟朝廷之重，宗庙为先，事系承祧。尊祖奉先，议定庙号。"
 death_miaohao.001.taizu:0 "先帝功劭德崇且创业垂统，曰太，庙号太祖！"
 death_miaohao.001.shizu:0 "先帝功劭德崇且光兴大业，曰世，庙号世祖！"
 death_miaohao.001.a:0 "先帝功劭德崇且好和不争，曰安，庙号安宗！"
 death_miaohao.001.b:0 "先帝功劭德崇然早孤短折，日哀，庙号哀宗！"
 death_miaohao.001.c:0 "先帝功劭德崇且礼乐明具，曰成，庙号成宗！"
