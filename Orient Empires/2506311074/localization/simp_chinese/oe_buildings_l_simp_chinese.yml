 building_taiyuan_mines_03:0 "大型太原矿井"
 building_taiyuan_mines_03_desc:0 "这附近的矿井已经成为了我们军队武装的重要来源和我们的经济来源。"
 building_taiyuan_mines_04:0 "太原锻铁场"
