 building_type_yankuang_1:0 "盐矿"
 building_type_yankuang_1_desc:0 "此地有丰富的盐矿储藏，如能开采必将极大支持您的经济和军事"
 building_yankuang_1:0 "盐场"
 building_yankuang_1_desc:0 "表层的盐非常容易开采，也利于炼制"
 building_yankuang_2:0 "盐井"
 building_yankuang_2_desc:1 "更多的岩盐需要凿井到地下获取，这个过场颇为辛苦，但必不可缺"
 building_yankuang_3:0 "制盐场"
 building_yankuang_3_desc:0 "盐卤需要用柴火煎熬才能得出晶莹的食盐"
 building_yankuang_4:0 "大型盐场"
 building_yankuang_4_desc:0 "复合型的大型盐场绵延数里，采盐的矿工和煮盐的炉工一起努力出产了大量白花花的食盐。"
 building_yankuang_4:0 "官盐卖场"
 building_yankuang_4_desc:0 "这里出产的盐正在整个帝国流动，支撑着从达官贵人到贫民百姓的生存。"