 building_type_pijiakehanbei:0 "毗伽可汗碑"
 building_type_pijiakehanbei_desc:0 "悲风吹鹰纛，草枯涓流干。\n箭出平凉月，刃断大漠尘。\n飞沙掩胡骑，踏断九曲湾。"
 building_pijiakehanbei:0 "毗伽可汗碑"
 building_pijiakehanbei_desc:0 "$building_type_pijiakehanbei_desc$"
 
 building_type_tianningsi:0 "天宁寺"
 building_type_tianningsi_desc:0 "砥袒楼殿映霞丹，江北江南一刹竿。\n千载不遭兵火厄，半空直接斗星寒。\n鸣钟声集斋堂饭，汲绠痕深石井栏。\n代有名僧为起废，缘知福地占蒲团。"
 building_tianningsi:0 "天宁寺"
 building_tianningsi_desc:0 "$building_type_tianningsi_desc$"
 
 building_type_yungangshiku:0 "云冈石窟"
 building_type_yungangshiku_desc:0 "谁使生成貌岸然，娑婆世界起波澜。\n扪心五指竟何意，忍作千年壁上观。"
 building_yungangshiku:0 "云冈石窟"
 building_yungangshiku_desc:0 "$building_type_yungangshiku_desc$"
 
 building_type_mogaoku:0 "莫高窟"
 building_type_mogaoku_desc:0 "吐蕃健儿面如赭，走入黄河放胡马。七关萧索少人行，白骨战场纵复横。\n敦煌壮士抱戈泣，四面胡笳声转急。烽烟断绝鸟不飞，十一年来不解围。\n传檄长安终不到，借兵回纥何曾归。愁云惨淡连荒漠，卷地北风吹雪落。\n将军锦鞯暮还控，壮士铁衣夜犹著。城中匹绫换斗麦，决战宁甘死锋镝。\n一朝胡虏忽登城，城上萧萧羌笛声。当时左衽从胡俗，至今藏得唐衣服。\n年年寒食忆中原，还著衣冠望乡哭。老身幸存衣在箧，官军几时驰献捷？"
 building_mogaoku:0 "莫高窟"
 building_mogaoku_desc:0 "$building_type_mogaoku_desc$"
 
 building_type_subashifosi:0 "苏巴什佛寺"
 building_type_subashifosi_desc:0 "古刹照青洲，沙头映日轮。但闻木鱼响，不见修禅僧。"
 building_subashifosi:0 "苏巴什佛寺"
 building_subashifosi_desc:0 "$building_type_subashifosi_desc$"
 
 building_type_rewakefosi:0 "热瓦克佛寺"
 building_type_rewakefosi_desc:0 "古刹照青洲，沙头映日轮。但闻木鱼响，不见修禅僧。"
 building_rewakefosi:0 "热瓦克佛寺"
 building_rewakefosi_desc:0 "$building_type_rewakefosi_desc$"
 
 building_type_xianbeishishi:0 "鲜卑石室"
 building_type_xianbeishishi_desc:0 "启辟之初，佑我皇祖。\n于彼土田，历载亿年。\n聿来南迁，应受多福。\n光宅中原，惟祖惟父。\n拓定四边、庆流后胤。"
 building_xianbeishishi:0 "鲜卑石室"
 building_xianbeishishi_desc:0 "$building_type_xianbeishishi_desc$"
 
 building_type_holy_site_wenmiao_01:1 "文庙"
 building_type_holy_site_wenmiao_01_desc:1 "罔念开承初，巍巍炎祚昌。\n阶庭上藓迹，祝史陈椒浆。\n跪起敢不敬，咏歌独无忘。"
 building_holy_site_wenmiao_01:1 "文庙"
 building_holy_site_wenmiao_01_desc:1 "$building_type_holy_site_wenmiao_01$"
 
 building_type_ziweigong:0 "紫微宫
 building_type_ziweigong_desc:0 "白日曜紫微，三公运权衡。\n天地皆得一，澹然四海清。"
 building_ziweigong:0 "紫微宫"
 building_ziweigong_desc:0 "$building_type_ziweigong_desc$"
 
 building_type_wuhouci:0 "武侯祠"
 building_type_wuhouci_desc:0 "丞相祠堂何处寻，锦官城外柏森森。\n映阶碧草自春色，隔叶黄鹂空好音。\n三顾频烦天下计，两朝开济老臣心。\n出师未捷身先死，长使英雄泪满襟。"
 building_wuhouci:0 "武侯祠"
 building_wuhouci_desc:0 "$building_type_wuhouci_desc$"
 
 building_type_jiankanggong_1:0 "建康宫"
 building_type_jiankanggong_1_desc:0 "倏忽千龄尽，冥茫万事空。\n青松洛阳陌，荒草建康宫。\n道德遗文在，兴衰自古同。\n受恩无补报，反袂泣途穷。"
 building_jiankanggong_1:0 "建康宫遗址"
 building_jiankanggong_1_desc:0 "$building_type_jiankanggong_1_desc$"
 building_type_jiankanggong_2:0 "建康宫"
 building_type_jiankanggong_2_desc:0 "凤凰台上凤凰游，凤去台空江自流。\n吴宫花草埋幽径，晋代衣冠成古丘。\n三山半落青天外，二水中分白鹭洲。\n总为浮云能蔽日，长安不见使人愁。"
 building_jiankanggong_2:0 "建康宫"
 building_jiankanggong_2_desc:0 "$building_type_jiankanggong_2_desc$"
 
 building_type_huaqinggong:0 "华清宫"
 building_type_huaqinggong_desc:0 "长安回望绣成堆，山顶千门次第开。\n一骑红尘妃子笑，无人知是荔枝来。"
 building_huaqinggong:0 "华清宫"
 building_huaqinggong_desc:0 "$building_type_huaqinggong_desc$"
 
 building_type_budalagong:0 "布达拉宫"
 building_type_budalagong_desc:0 "白宫红殿湛蓝天, 盖世高原气万千。\n竺法渐传三界远, 盛音近绕佛堂前。"
 building_budalagong:0 "布达拉宫"
 building_budalagong_desc:0 "$building_type_budalagong_desc$"
 
 building_type_dazhaosi:0 "大昭寺"
 building_type_dazhaosi_desc:0 "鹤梦鹅书枉自多,今来圣地觅三摩。\n法王巨手生公力,佛祖明瞳隐太和。\n万点灯燃高殿亮,一声钵响满堂歌。\n心中但有金刚志,火焰山头种曼陀。"
 building_dazhaosi:0 "大昭寺"
 building_dazhaosi_desc:0 "$building_type_dazhaosi_desc$"
 
 building_type_yandiling:0 "炎帝陵"
 building_type_yandiling_desc:0 "精卫鸣兮，天地动容！\n山木翠兮，人为鱼虫！\n海不平兮，怒涛汹汹！\n愿子后兮，止于海涌！\n愿吾族兮，以陆为荣！"
 building_yandiling:0 "炎帝陵"
 building_yandiling_desc:0 "$building_type_yandiling_desc$"
 
 building_type_yueyanglou_01:0 "岳阳楼"
 building_type_yueyanglou_01_desc:0 " 昔闻洞庭水，今上岳陽楼。\n吴楚东南坼，乾坤日夜浮。\n亲朋无一字，老病有孤舟。\n戎马关山北，凭轩涕泗流。"
 building_yueyanglou_01:0 "岳阳楼遗址"
 building_yueyanglou_01_desc:0 "$building_type_yueyanglou_01_desc$"
 building_type_yueyanglou_02:0 "岳阳楼"
 building_type_yueyanglou_02_desc:0 "楼观岳陽尽,川迥洞庭开。\n雁引愁心去,山衔好月来。\n云间连下榻,天上接行杯。\n醉后凉风去,吹人舞袖回。"
 building_yueyanglou_02:0 "岳阳楼"
 building_yueyanglou_02_desc:0 "$building_type_yueyanglou_02_desc$"
 
 building_type_huanghelou:0 "黄鹤楼"
 building_type_huanghelou_desc:0 "昔人已乘白云去，此地空余黄鹤楼。\n黄鹤一去不复返，白云千载空悠悠。\n晴川历历汉阳树，芳草萋萋鹦鹉洲。\n日暮乡关何处是，烟波江上使人愁。"
 building_huanghelou:0 "黄鹤楼"
 building_huanghelou_desc:0 "$building_type_huanghelou_desc$"
 
 building_type_tengwangge:0 "滕王阁"
